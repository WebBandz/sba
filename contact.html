    <h1>Contact Us</h1>
    <br>
    <form action="" style="border-style: solid;">
        <!-- name -->
        <br>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <!-- email -->
        <label for="email">Email</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <!-- description -->
        <p>Description</p>
        <textarea name="description" id="" cols="30" rows="10"
            placeholder="Your Description">
        </textarea>
        <br>
        <input type="submit" value="Submit">
        <br>    
        <br>
    </form>
    <br>
    <br>
    <form action="" style="border-style: groove;">
        <br>
        <label for="cafes">Your favorite coffee:</label>
        
        <select name="cafes" id="coffees">
            <option value="espresso">Espresso</option>
            <option value="frenchVanilla">French Vanilla</option>
            <option value="colombian">Colombian</option>
        </select>
        <br>
        <br>
        <label for="email">Your email address:</label>
        
        <input type="email" id="email" pattern=".+@globex.com" size="30" required>
        <br>
        <br>
        <input type="submit" value="Submit">
        <br>
        <br>
    </form>
